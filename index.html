<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Instagram</title>
</head>
<body>
  
  <div class="instagram-wrapper">
  
    <section class="instagram-phone">
      <img src="./img/instagram-phone.png" alt="Smartphone com tela do Instagram aberta">
    </section>
  
    <section class="instagram-continue">
      
      <div class="group">
        <img src="./img/instagram-logo.png" alt="Logotipo do Instagram" class="instagram-logo">
        
        <div class="profile-photo">
          <img src="./img/instagram-perfil.jpg" alt="Foto de perfil de Eden Paulo Cruz">
        </div>
        
        <a href="#" class="instagram-login">Continue como edenpaulocruz</a>
        <a href="#" class="instagram-logout">Remover conta</a>
      </div>
      
      <div class="group">
        <p class="not-account"></p>
        <p class="not-account">
          <span class="link-blue">Alterar conta</span>
          ou
          <span class="link-blue">Inscrever-se</span>
        </p>
      </div>

      <div class="get-the-app">
        <p class="get-app">Baixe o aplicativo.</p>
        <div class="download">
          <a href="#" class="app-download"></a>
          <a href="#" class="app-download"></a>
        </div>
      </div>
    
    </section>
  
  </div>

</body>
</html>
